<meta charset="utf-8">

<div id="login">
    <form>

        <h2>אימייל</h2>
        <input  type="email" name="email" [(ngModel)]="emailAnswer"  required>
        <h2>סיסמא</h2>
        <input  type="password" name="password" [(ngModel)]="passAnswer"  required>
        <button class="temp" type="submit" (click)="onSubmit()">התחבר</button>

                <p id="res"></p>
    </form>
</div>
